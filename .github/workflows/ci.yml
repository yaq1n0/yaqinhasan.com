name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    # this is a single job because the overhead of setting up the environment is much higher than the runtime of the individual steps
    name: Type check, Test, Validate, Lint, Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Test
        run: npm run test

      - name: Validate theme registry
        run: npm run validate:themes

      - name: Validate WCAG contrast
        run: npm run validate:contrast

      - name: Lint
        run: npm run lint

      - name: Check Formatting
        run: npm run prettier
