name: Deploy to GitHub Pages

on:
  # Only deploy after CI passes on main branch
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  # Allow manual deployment
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if CI passed (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # uncommenting this means that the pdf will be rendered on every deploy, which means the pdf can break when the rendering is broken.
      # intentionally making it manual process to re-render the pdf when needed, upon significant changes to the cv or to the rendering (App.vue, CVPage.vue, RenderCV.vue)
      # - name: Setup playwright (required for render:pdf to work)
      #   run: npm run setup:playwright

      # - name: Render CV PDF
      #   run: npm run render:pdf

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
